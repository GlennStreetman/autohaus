version: "3.9"
services:
    postgresdockerautohaus:
        image: postgres
        restart: always
        environment:
            POSTGRES_USER: "${pguser}"
            POSTGRES_PASSWORD: "${pgpassword}"
        ports:
            - 5446:5432
        volumes:
            - postgres-data:/var/lib/postgresql/data
    autohaus:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - 3005:3000
        volumes:
            - ./:/autohaus/
        command: "npm run start"

    # adminer:
    #     image: adminer
    #     restart: always
    #     ports:
    #         - 8089:8080
volumes:
    postgres-data:
        driver: local
